<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<h1>Devops lab</h1>
		<h2>Student registration Form</h2>
		<h3>Enter the details below:</h3>
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" id="name" default="student"></input></td>
			</tr>
			<tr>
                                <td><label>Contact Number:</label></td>
                                <td><input type="tel" id="cno"></input></td>
                        </tr>
			<tr>
                                <td><label>Gender:</label></td>
				<td><input type="radio" id="name">Male</input><input type="radio" id="name">Female</input></td>
                        </tr>
			<tr>
                                <td><label>Address:</label></td>
				<td><input type="message" id="addr"></input></td>
                        </tr>
			<tr>
                                <td><label>Hobbies:</label></td>
				<td><input type="radio" id="singing">Singing</input>
				<input type="radio" id="travelling">travelling</input><input type="radio" id="reading novels">reading novels</input></td>
                        </tr>
			<tr>
                                <td><label>SkillSet:</label></td>
                                <td><input type="radio" id="C">C</input>
					<input type="radio" id="py">python</input>
					<input type="radio" id="py">java</input></td>
                        </tr>

			<tr>
                                <td><label>Highest Qualification:</label></td>
                                <td><select name="cars" id="cars" default="null">
                                       <option value="Intermediate">Intermediate</option>
                                       <option value="Btech">Btech</option>
                                       <option value="Mtech">Mtech</option>
                                     </select>
				</td>
                        </tr>
			<tr>
                                <td><label>District:</label></td>
                                <td>
                                      <select name="district" id="dist" default="null">
                                           <option value="Adilabad">Adilabad</option>
  						<option value="Nizamabad">Nizamabad</option>
  						<option value="Hyderabad">Hyderabad</option>
  						<option value="Warangal">Warangal</option>
					</select>
				</td>
                        </tr>
			<tr>
                                <td><button>Register</button></td>
				<td><button>Clear</button></td>
                        </tr>
		</table>
	</body>
</html>
